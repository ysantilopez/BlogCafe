<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header header__contacto">
        <div class="header__texto ">

            <nav class="nav">
                <a href="index.html" class="logo">
                    <h1 class="titulo no-margin">
                        BlogDeCafé
                    </h1>
                </a>
                
                <div class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contactos.html">Contactos</a>
                </div>
            </nav>

            <div class="contacto__1">
                <h2 class="no-margin">
                    Contacto
                </h2>
                <p class="no-margin">
                    Contactate con nosotros 
                    
                </p>
            </div>
        </div>
    </header>

    <div class="contenedor">
        <main class="contacto">
            <h2 class="centrar-texto">
                Contacto
            </h2>

            <div class="contacto__bg"></div>

            <form action="#" class="formulario">

                <div class="campo">
                    <label class="campo__label"  for="name">Name</label>
                    <input class="campo__field" type="text" placeholder="Tu Nombre" id="name">
                </div>

                <div class="campo">
                    <label class="campo__label" for="email">e-mail</label>
                    <input class="campo__field" type="email" placeholder="Your email" id="email">
                </div>
                
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field" name="mensaje" id="mensaje" cols="22" rows="5"></textarea>
                </div>
    
    
    
                    <button class="boton boton__2 boton__contacto">
                        Enviar
                    </button>

            </form>

        </main>

            
    </div>

    <footer id="footer">
        <div class="footer__1 ">
            <a href="index.html" class="logo">
                <h1 class="titulo no-margin">
                    BlogDeCafé
                </h1>
            </a>
            
            <div class="navegacion__footer">
                <a href="nosotros.html">Nosotros</a>
                <a href="cursos.html">Cursos</a>
                <a href="contactos.html">Contactos</a>
            </div>

        </div>
        <h2 class="h2__footer no-margin no-padding centrar-texto" >Todos los derechos reservados &copy;</h2>
    </footer>
</body>
</html>
